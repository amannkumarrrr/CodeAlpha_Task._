<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster - My Tasks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="project.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="gradient-bg">
      <nav class="navbar">
        <div class="logo">TaskMaster</div>
        <div class="profile">
          <img
            src="https://images.freeimages.com/image/previews/374/instabutton-png-design-5690390.png"
            alt="Profile"
            class="profile-img"
          />
        </div>
      </nav>
      <main class="main-content">
        <section class="tasks-section">
          <h1>My Tasks</h1>
          <p class="subtitle">Organize your day with TaskMaster</p>
          <div class="task-input-wrapper">
            <input type="text" class="task-input" placeholder="Add a task" />
            <button class="add-task-btn" title="Add Task">
              <span class="plus-icon">+</span>
            </button>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
